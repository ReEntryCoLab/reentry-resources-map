---
layout: default
title: Locations
permalink: /locations/
---

<div class='row'>
  <div class='container'>
    <div class='col-md-12'>
      <h2>Locations saved</h2>
        <script id="locations-div-template" type="text/x-handlebars-template">
          {% raw %}
          {{#each this}}
          <tr>
            <td>
              <span class="hidden given-id">{{id}}</span>
              <span class="facility-name">{{name}}</span><br>
            {{#if address}}
              <span class='hidden-sm hidden-md hidden-lg'>
                <i class='icon-map-marker'></i>  {{address}}<br>
                <span class="modal-directions"><a href="http://maps.google.com/?q={{address}}" target="_blank">GET DIRECTIONS</a></span><br>
                {{#if phone}}
                <i class="icon-phone"></i> {{phone}}<br>
                {{/if}}
                <span class="facility-site">
                  <a href='{{website}}' target='_blank'><i class='icon-reply' aria-hidden='true'></i> Website</a>
                </span><br>
                <a class='remove-location btn-sm btn-reset'><i class='icon-times-circle' aria-hidden='true'></i> Remove</a></td>
              </span>
            </td>
            <td class="hidden-xs" style="width: 300px"><i class="icon-map-marker" aria-hidden="true"></i>
              <span class="facility-address">{{address}}</span><br>
              <span class="modal-directions"><a href="http://maps.google.com/?q={{address}}" target="_blank">GET DIRECTIONS</a></span><br>
            {{else}}
            </td>
            <td class="hidden-xs" style="width: 300px">
            {{/if}}
            {{#if phone}}
            <i class="icon-phone"></i> <span class="facility-phone">{{phone}}</span><br>
            {{/if}}
            <span class="facility-site">
              <a href='{{website}}' target='_blank'><i class='icon-reply' aria-hidden='true'></i> Website</a>
            </span>
            <td class='hidden-xs no-wrap'><a class='remove-location btn-sm btn-reset'><i class='icon-times-circle' aria-hidden='true'></i> Remove</a></td>
          </tr>
          {{/each}}
          {% endraw %}
        </script>
      <table class="table list-table table-striped">
        <thead>
          <tr>
            <th>Facility</th>
            <th class="hidden-xs">Contact</th>
            <th class='hidden-xs'></th>
          </tr>
        </thead>
        <tbody id='locations-div'></tbody>
      </table>
      <div id="no-locations"></div>
    </div>
  </div>
</div>

{% include modal.html %}

<script type="text/javascript" src="{{ site.baseurl }}/js/locations.js"></script>
