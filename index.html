---
layout: default
---

<div class='row'>
  <div class="col-md-4">
    <p>Find resources near you for adults and juveniles on probation in Cook County.</p>
    Address
    <div class="form-group">
        <input class='form-control' id='search-address' placeholder='Enter an address or an intersection' type='text'>
    </div>
    <div class='form-group'>
        Within
        <select id='search-radius' class='form-control'>
          <option value='400'>2 blocks</option>
          <option value='805'>1/2 mile</option>
          <option value='1610'>1 mile</option>
          <option value='3220'>2 miles</option>
          <option value='8050'>5 miles</option>
        </select>
    </div>

    <p><strong>Filter your search.</strong> Click on each filter to view a list of options. You can select more than one.</p>

    <div>
      <div class="input-group select2-bootstrap-prepend">
        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
        <select class="data-array-age form-control" id="select-age" multiple="multiple"></select>
      </div>

      <div class="input-group select2-bootstrap-prepend m-top-sm">
        <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
        <select class="data-array-language form-control" id="select-language" multiple="multiple"></select>
      </div>

      <div class="input-group select2-bootstrap-prepend m-top-sm">
        <span class="input-group-addon"><i class="fa fa-building-o" aria-hidden="true"></i></i></span>
        <select class="data-array-type form-control" id="select-type" multiple="multiple"></select>
      </div>

      <div class="input-group select2-bootstrap-prepend m-top-sm m-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-usd" aria-hidden="true"></i>&nbsp;</span>
        <select class="data-array-insurance form-control" id="select-insurance" multiple="multiple"></select>
      </div>

    </div>

    <div>
      <button class='btn btn-search' id="btnSearch"><i class='fa fa-search'></i> Search</button>
      <a href="/" class='btn btn-reset' id="btnReset" data-toggle="tooltip" data-placement="bottom" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i></a>
      <button class='btn btn-change' id='btnViewMode' data-toggle='tooltip' data-placement="bottom" title='Change view'><i class='fa fa-list'></i></button>
      <button class='btn btn-save' id="btnSave"><i class='fa fa-star-o'></i> Save Search</button>
    </div>
  </div>

  <div class='col-md-8'>
    <div id='mapCanvas' style="display: block"></div>
    <div id="listCanvas" style="display: none">
      <h2 class='list-header hidden-xs'>Search results</h2>
      <table class="table list-table table-striped">
        <thead>
          <tr>
            <th class='hidden-xs'></th>
            <th>Facility</th>
            <th class='hidden-xs'>Hours</th>
            <th class='hidden-xs'>Contact</th>
          </tr>
        </thead>
        <tbody id='results-list'></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="modal-pop" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle" aria-hidden="true"></i></span></button>
        <h4 class="modal-title" id="modal-title"></h4>
      </div>

      <div class="modal-body">
        <div class="container-fluid bd-example-row">
          <div class="row">
            <div class="col-md-8" id="modal-main"></div>
            <div class="col-md-4" id="modal-image"></div>
          </div>
          <div class="row modal-bottom">
            <div class="col-md-3">
              <h4 id="age-header"></h4>
              <div id="age-subsection"></div>
            </div>
            <div class="col-md-3">
              <h4 id="type-header"></h4>
              <div id="type-subsection"></div>
            </div>
            <div class="col-md-3" id="insurance-section">
              <h4 id="insurance-header"></h4>
              <div id="insurance-subsection"></div>
            </div>
            <div class="col-md-3">
              <h4 id="language-header"></h4>
              <div id="language-subsection"></div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal-body modal-body-bottom">
        <div class="container-fluid bd-example-row">
          <div class="row">
            <div class="col-md-12">
              <div class="input-group">
                <button type="button" class="btn btn-change" id="copy-button" data-clipboard-target="#post-shortlink" data-tooltip="true" title="Copy to clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
                <input id="post-shortlink" type="text" class="form-control">
              </div>
              <div><button type="button" class="btn btn-reset btn-save-bookmark"><i class="fa fa-star-o" aria-hidden="true"></i> Save location</button></div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<style id="probation-maps-styles">
  #probationresourcesmap_mergeddata_resources{
    marker-fill-opacity: 0.9;
    marker-line-color: #FFF;
    marker-line-width: 1;
    marker-line-opacity: 1;
    marker-placement: point;
    marker-type: ellipse;
    marker-width: 15;
    marker-fill: #3E7BB6;
    marker-allow-overlap: true;
  }
</style>

<script type="text/javascript" src="/js/map.js"></script>
