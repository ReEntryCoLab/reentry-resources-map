---
layout: default
---

<div class='row'>

  <div class="col-md-4">
    <div class="form-group">
      <input class='form-control' id='search-address' placeholder='Enter an address or an intersection' type='text'>
    </div>
    <div>Within:</div>
    <div class="">
      <div>
        <label>
          <select id='search-radius'>
            <option value='400'>2 blocks</option>
            <option value='805'>1/2 mile</option>
            <option value='1610'>1 mile</option>
            <option value='3220'>2 miles</option>
            <option value='8050'>5 miles</option>
          </select>
        </label>
      </div>
    </div>

    <div class="">
      <select class="data-array-age" id="select-age" multiple="multiple"></select>
      <select class="data-array-language" id="select-language" multiple="multiple"></select>
      <select class="data-array-type" id="select-type" multiple="multiple"></select>
      <select class="data-array-insurance" id="select-insurance" multiple="multiple"></select>
    </div>

    <div>
      <button class='btn btn-search btn-view' id="btnSearch"><i class='fa fa-search'></i> Search</button>
      <a href="/" class='btn btn-reset btn-view' id="btnReset" data-toggle="tooltip" data-placement="bottom" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i></a>
      <button class='btn btn-change btn-view' id='btnViewMode' data-toggle='tooltip' data-placement="bottom" title='Change view'><i class='fa fa-list'></i></button>
      <button class='btn btn-save btn-view' id="btnSave"><i class='fa fa-star-o'></i> Save Search</button>
    </div>
  </div>

  <div class='col-md-8'>
    <div id='mapCanvas' style="display: block"></div>
  </div>

  <div class='col-md-8'>
    <!-- <div id="listCanvas" class="hidden"> -->
    <div id="listCanvas" style="display: none">
      <h2>Probation Resources Map</h2>
      <table class="list-table">
        <thead>
          <tr>
            <th></th>
            <th>Facility</th>
            <th>Address</th>
            <th>Hours</th>
            <th><i class='fa fa-phone'></i> Contact</th>
          </tr>
        </thead>
        <tbody id='results-list'></tbody>
      </table>
    </div>

</div>



<!-- Modal -->
<div class="modal fade" id="modal-pop" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div id="modal-main"></div>
        <div>
          <h4 id="insurance-header"></h4>
          <div id="insurance-subsection"></div>
          <h4 id="language-header"></h4>
          <div id="language-subsection"></div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<style id="probation-maps-styles">
  #probationresourcesmap_mergeddata_resources{
    marker-fill-opacity: 0.9;
    marker-line-color: #FFF;
    marker-line-width: 1;
    marker-line-opacity: 1;
    marker-placement: point;
    marker-type: ellipse;
    marker-width: 15;
    marker-fill: #3E7BB6;
    marker-allow-overlap: true;
  }
</style>

<script type="text/javascript" src="/js/map.js"></script>
