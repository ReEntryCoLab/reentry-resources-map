---
layout: default
---

<div class='row'>
  <div class="col-md-4 form-group">
    <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text'>
  </div>
  <div class="col-md-2">
    <p>
      <label>
      within
        <select id='search-radius'>
          <option value='400'>2 blocks</option>
          <option value='805'>1/2 mile</option>
          <option value='1610'>1 mile</option>
          <option value='3220'>2 miles</option>
          <option value='8050'>5 miles</option>
        </select>
      </label>
    </p>
  </div>

  <div class="col-md-6">
    <ul class="nav navbar-nav">
      <li>Facility Type</li>
      <li>Payment Options</li>
      <li>Language</li>
      <li><button class='btn btn-default btn-sm' id="btnSearch"><i class='fa'></i>Search</button></li>
    </ul>
</div>

<div class='row'>
  <div class='col-md-12'>
    <div id='mapCanvas'></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-pop" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div id="modal-main"></div>
        <div>
          <h4 id="insurance-header"></h4>
          <div id="insurance-subsection"></div>
          <h4 id="language-header"></h4>
          <div id="language-subsection"></div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<style id="probation-maps-styles">
  #probationresourcesmap_mergeddata_resources{
    marker-fill-opacity: 0.9;
    marker-line-color: #FFF;
    marker-line-width: 1;
    marker-line-opacity: 1;
    marker-placement: point;
    marker-type: ellipse;
    marker-width: 15;
    marker-fill: #3E7BB6;
    marker-allow-overlap: true;
  }
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
<script type="text/javascript" src="/js/leaflet-google.js" ></script>
<script type="text/javascript" src="/js/jquery.address.js"></script>
<script type="text/javascript" src="/js/cartodb_lib.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/map.js"></script>
